<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href ="ageindays.css">

    <title>Age In Days</title>
</head>
<body>
    <div class = "container-1">
        <h2> Challenge 1 : Your Age In Days</h2>
        <div class = "flex-box-container1">
            <div> 
                <button class ="btn btn-primary" onclick = "ageinDays()">Click Me</button> 
            </div>

            <div>
                <button class="btn btn-danger" onclick ="reset()">Reset</button>
            </div>
        </div>

            <div  class = "flex-box-container-1 ">
                <div id="flex-box-result"></div>
            </div>    

    </div>

    <div class ="container-2">
        <h2>Challenge 2:Cat Generator</h2>
        <button class = "btn btn-success" id = "generate-cat" onclick = "generator()">Generate Cat</button>

        <div class = "flex-box-container-2" id ="flex-box-generator"></div>
    </div>

    <div class = "container-3">
        <h2>Challenge 3:Rock,Paper,Scissor</h2>
        <div class = "flex-box-rps" id = "flex-box-rps-div">
            <img id = "rock" src = "https://media.istockphoto.com/photos/stone-pebble-gray-picture-id1288973456?s=612x612" height = "150px" width = "150px" onclick ="rpsGame(this)">
            <img id = "paper" src = "https://m.media-amazon.com/images/I/61LpGWsUaLL._SL1500_.jpg" height = "150px" width="150px" onclick = "rpsGame(this)">
            <img id = "scissor" src = "https://www.flormar.com/UPLOAD/Flormar/mobile_image_1/thumb/49000085-037_01_medium.jpg" height = "150px" width = "150px" onclick = "rpsGame(this)">
        </div>
    </div>

   <div class = "container-4">
        <h2 id = "change-my-color">Challenge 4:Change The Color Of All Button</h2>
        <div class = "flex-box-pick-color">
        <form action = "">
            <select name ="backdrop" id = "background" onchange = "buttonColorchange(this)">
            <option value = "random">Random</option>
            <option value  = "green">Green</option>"
            <option value = "red">Red</option>
            <option value = "reset">Reset</option>
            </select>
        </form>
            <button class = "btn btn-primary">We!!</button>  
            <button class = "btn btn-danger">Yahoo</button> 
            <button class = "btn btn-warning">Google</button> 
            <button class = "btn btn-success">Facebook</button> 
        </div>
   </div>



   <div  class = "container-5">
    
        <h2> Challenge 5:BlackJack Game </h2>
        <h3> <span id ="black-jack-result">Let's play </span></h3>
        <div class = "flex-blackjack-row-1">
            <div id = "your-box">
                <h2>You:<span id = "your-blackjack-result">0</span></h2>
            </div>
            <div id ="dealer-box">
                <h2>Dealer:<span id = "dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class = "flex-blackjack-row-2">
            <div>
                <button class ="btn-lg btn-primary mr-2" id ="blackjack-hit-button">Hit</button>
                <button class ="btn-lg  btn-warning mr-2"id ="blackjack-stand-button">Stand</button>
                <button class ="btn-lg  btn-danger"id ="blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class = "flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Loses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id ="wins">0</span></td>
                    <td><span id ="loses">0</span></td>
                    <td><span id ="draws">0</span></td>
                </tr>
            </table>
        </div>

    </div>

   
   
   
   
   
    <script src ="ageindays.js"></script>
    
    
</body>
</html>
